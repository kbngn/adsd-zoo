name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag f3bc7e8815c1475e900c9b3da1572d506c3dab9cb46a463d82ff4d8a5a5f8b83:$(date +%s)
